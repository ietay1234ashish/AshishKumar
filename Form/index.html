<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Registration Form</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="./style.css">
</head>
<body>
 <div class="container">
  <header>Regisration</header>
  <form action="#">
  <div class="detail-personal">
 
   <span class="title">Personal Details</span>
<!-- personal details -->
   <div class="field"> 

    <div class="input_field">
     <label for="">Full Name</label>
     <input type="text" placeholder="Enter your name" required >
    </div> 

    <div class="input_field">
     <label for="">Date of Birth</label>
     <input type="date" placeholder="Enter your date of birth" required >
    </div>

    <div class="input_field">
     <label for="">Enter your Email</label>
     <input type="email" placeholder="Enter your email" required >
    </div>
    <div class="input_field">
     <label for="">Mobile Number</label>
     <input type="number" placeholder="Enter your number" required >
    </div> 

    <div class="input_field">
     <label for="">Gender</label>
     <input type="date" placeholder="Enter your gender" required >
    </div>

    <div class="input_field">
     <label for="">Occupation</label>
     <input type="email" placeholder="Enter your Occupation" required >
    </div>

    

   </div>
  </div> 
<!-- personal details -->
  <div class="detail-ID">
   <span class="title">Identity Details</span>

   <div class="field"> 

    <div class="input_field">
     <label for="">ID Type</label>
     <input type="text" placeholder="Enter ID type " required >
    </div> 

    <div class="input_field">
     <label for="">ID Number</label>
     <input type="number" placeholder="Enter ID Number" required >
    </div>

    <div class="input_field">
     <label for="">Issued Authority</label>
     <input type="text" placeholder="Enter issed authority" required >
    </div>
    <div class="input_field">
     <label for="">Issued State</label>
     <input type="text" placeholder="Enter issuse State" required >
    </div> 

    <div class="input_field">
     <label for="">Issued date</label>
     <input type="date" placeholder="Enter issued date" required >
    </div>

    <div class="input_field">
     <label for="">Expiry Date</label>
     <input type="date" placeholder="Enter Expiry date" required >
    </div>

    

   </div>
   <button class="nextBtn">
    <span class="btntext">Next</span>
    <i class="fa-solid fa-caret-right" style="color: #e1e4ea;"></i>
   </button>
  </div>
  
  <form action="#">
   <div class="detail-personal">
  
    <span class="title">Address Details</span>
 <!-- personal details -->
    <div class="field"> 
 
     <div class="input_field">
      <label for="">Address Type</label>
      <input type="text" placeholder="Enter your address type" required >
     </div> 
 
     <div class="input_field">
      <label for="">Naionality</label>
      <input type="text" placeholder="Enter your Naionality" required >
     </div>
 
     <div class="input_field">
      <label for="">Sate</label>
      <input type="email" placeholder="Enter your state" required >
     </div>
     <div class="input_field">
      <label for="">Distric</label>
      <input type="text" placeholder="Enter your Distric" required >
     </div> 
 
     <div class="input_field">
      <label for="">Block Number</label>
      <input type="text" placeholder="Enter your Block" required >
     </div>
 
     <div class="input_field">
      <label for="">ward number</label>
      <input type="email" placeholder="Enter your ward number" required >
     </div>
 
     
 
    </div>
   </div> 
 <!-- personal details -->
   <div class="detail-ID">
    <span class="title">Identity Details</span>
 
    <div class="field"> 
 
     <div class="input_field">
      <label for="">ID Type</label>
      <input type="text" placeholder="Enter ID type " required >
     </div> 
 
     <div class="input_field">
      <label for="">ID Number</label>
      <input type="number" placeholder="Enter ID Number" required >
     </div>
 
     <div class="input_field">
      <label for="">Issued Authority</label>
      <input type="text" placeholder="Enter issed authority" required >
     </div>
     <div class="input_field">
      <label for="">Issued State</label>
      <input type="text" placeholder="Enter issuse State" required >
     </div> 
 
     <div class="input_field">
      <label for="">Issued date</label>
      <input type="date" placeholder="Enter issued date" required >
     </div>
 
     <div class="input_field">
      <label for="">Expiry Date</label>
      <input type="date" placeholder="Enter Expiry date" required >
     </div>
 
     
 
    </div>
   
   <div class="buttons">
     
    <button id="new">
     <div class="back">
      <span class="btntext">Back</span>
      <i class="fa-solid fa-caret-right" style="color: #e1e4ea;"></i>
     </div>
    </button>
      
    <button class="nextBtn"></button>
     <span class="btntext">Next</span>
     <i class="fa-solid fa-caret-right" style="color: #e1e4ea;"></i>
    </button>
   </div>
   </div>
  </form>
 </div>
</body>
</html>
